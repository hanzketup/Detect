version: 2
jobs:
  build_backend:
    working_directory: ~/backend
    docker:
      - image: circleci/node:7.10
      - image: mongo:latest
    steps:
      - checkout
      - run: cd backend
      - run: npm install
      - run: npm run build

  test_backend:
    working_directory: ~/backend
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm run test

  build_frontend:
    working_directory: ~/frontend
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm install

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_backend
      - test_backend
      - build_frontend
